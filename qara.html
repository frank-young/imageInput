<body>

</body>
<script type="text/javascript">
var ctx = document.body.appendChild(document.createElement("canvas")).getContext('2d');
var i, j, k, a = [], 
	w = ctx.canvas.width = 700, 
	h = ctx.canvas.height = 400, 
	r = Math.random, 
	p = Math.PI;
setInterval(function(){
    ctx.fillStyle = "rgba(0, 0, 0, .5)";
    ctx.fillRect(0, 0, w, h);
    i = 10;
    while(i--){
    	a.push({
    		x:w/2,
    		y:h/1,
    		r:r()*4,	//球的大小
    		c:"#fff",
    		t:0,
    		vx:r()*10-5,
    		vy:r()*-15
    	})
    }
    arr = [
    	'img/01.jpg',
    	'img/02.jpg',
    	'img/03.jpg',
    	'img/04.jpg',
    	'img/05.jpg',
    	'img/06.jpg',
    	'img/07.jpg',
    	'img/08.jpg',
    	'img/09.jpg',

    ]
    var img = new Image(); 
    for(i = arr.length-1;i >= 0;i--){
        k = a[i];
        ctx.fillStyle=k.c;
        ctx.beginPath();
        ctx.arc(k.x, k.y, k.r, 0, p*2)
        img.onload = function(){
        	ctx.drawImage(img,k.x, k.y,50,38); 
    	}
    	var j=0;
		img.src = arr[j];
		++j;
		console.log(j)
        ctx.fill();
        k.x+=k.vx;
        k.y+=k.vy;
        k.vy+=.2;
        k.r -= .01;
        if(k.y>h){
        	k.y=h;
        	k.vy*=-.5;
        	k.r+=.005;
        }
        k.r < 0 && a.splice(i, 1);
    }
}, 15);
</script>
</html>

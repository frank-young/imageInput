<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id='phy'></canvas>
	<script>
		var r = Math.random; 
		var ball = {
			x:512,
			y:700,
			r:20,
			g:2,
			vx:-r()*6,
			vy:-r()*60,
			color:'#058'
		}
		window.onload = function(){
			var canvas = document.getElementById('phy');
			canvas.width = 1024;
			canvas.height = 768;

			var context = canvas.getContext('2d');

			setInterval(function(){
				render(context);
				update();

			},15)
		}

		function update(){
			ball.x +=ball.vx;
			ball.y +=ball.vy;
			ball.vy += ball.g;
			if(ball.y>768-ball.r){
				ball.y = 768-ball.r;
				ball.vy = -ball.vy*0.5
			}
		}
		function render(cxt){
			// cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height)
			cxt.fillStyle = ball.color;
			// cxt.beginPath();
			// cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			// cxt.closePath()
			arr = [
		    	'img/01.jpg',
		    	'img/02.jpg',
		    	'img/03.jpg',
		    	'img/04.jpg',
		    	'img/05.jpg',
		    	'img/06.jpg',
		    	'img/07.jpg',
		    	'img/08.jpg',
		    	'img/09.jpg',
		    ]
		    for(var i=0;i<arr.length;i++){
		    	cxt.beginPath();
				var img = new Image(); 
				img.onload = function(){
		        	cxt.drawImage(img,ball.x, ball.y,50,38); 
		    	}
				img.src = arr[i];
				console.log(ball.x+'----------'+ball.y+"<br>")

				cxt.closePath();
		    }
					
		}

	</script>
</body>
</html>
